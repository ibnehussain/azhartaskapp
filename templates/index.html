<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Simple Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Task Manager</h1>
            <p class="subtitle">A simple web app with Python backend</p>
        </header>

        <div class="stats-section" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pending-tasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="100">
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasks-container">
                <p class="loading">Loading tasks...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Built with Python Flask + HTML/CSS/JS</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
